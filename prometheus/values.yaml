server:
  persistentVolume:
    enabled: true
    existingClaim: prometheus-pvc
    storageClass: ""
    size: 5Gi

alertmanager:
  persistentVolume:
    enabled: false

serverFiles:
  prometheus.yml:
    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
      - job_name: 'teamcity'
        static_configs:
          - targets: ['host.minikube.internal:8111']
